<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="board">
        <button data-cell-index="0"></button>
        <button data-cell-index="1"></button>
        <button data-cell-index="2"></button>
        <button data-cell-index="3"></button>
        <button data-cell-index="4"></button>
        <button data-cell-index="5"></button>
        <button data-cell-index="6"></button>
        <button data-cell-index="7"></button>
        <button data-cell-index="8"></button>
    </div>
    <p id="message"></p>
    <script src="script.js"></script>
</body>
</html>
